<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHALLBUN | Luxury Skincare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #000;
      color: #fff;
    }

    h1,
    h2,
    h3,
    h4,
    .font-serif {
      font-family: 'Playfair Display', serif;
    }

    .gold-gradient {
      background: linear-gradient(135deg, #d4af37 0%, #f9f295 50%, #b8860b 100%);
    }

    .text-gold {
      color: #d4af37;
    }

    .border-gold {
      border-color: #d4af37;
    }

    .bg-gold {
      background-color: #d4af37;
    }

    .shadow-gold {
      box-shadow: 0 10px 30px -10px rgba(212, 175, 55, 0.3);
    }

    /* Luxury Ambient Animations */
    @keyframes subtle-flow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .animate-luxury-flow {
      background: linear-gradient(-45deg, #000000, #0a0a0a, #121212, #000000);
      background-size: 400% 400%;
      animation: subtle-flow 15s ease infinite;
    }

    @keyframes ambient-glow {

      0%,
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.15;
      }

      50% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 0.25;
      }
    }

    .ambient-glow-circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: ambient-glow 10s ease-in-out infinite;
    }

    /* Selection highlight in brand gold */
    ::selection {
      background: #d4af37;
      color: #000;
    }
  </style>
  <div id="root" class="animate-luxury-flow min-h-screen relative overflow-hidden">
    <div class="ambient-glow-circle"></div>
  </div>
  <script type="module" src="/index.tsx"></script>
  </body>

</html>
